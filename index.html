<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
		<meta name='author' content='Lucas do Prado Pinto'>

		<title>Perfil</title>

		<link href="./assets/favicon.png" rel="icon" type="image/x-icon">

		<!-- <link href="./css/out/bootstrap.min.css" rel="stylesheet"> -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<link href="./css/styles.css" rel="stylesheet">

		<!-- <script src="./js/out/handlebars.min-v4.7.7.js"></script> -->

        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

        
		<!-- Font Awesome icons (free version)-->
		<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

	</head>

	<body class="background container-fluid py-2">

        <div style="left: 1%; top:1%; z-index: 10" class="position-absolute">
            <input type="checkbox" class="btn-check" id="inputReloadPage" onclick="reloadPage()">
            <label class="btn btn-outline-light" for="inputReloadPage"><i class="fas fa-sync-alt"></i></label>
        </div>
            
        <div style="right: 1%; top:1%; z-index: 10" class="position-absolute">
            <input type="checkbox" class="btn-check tip" id="inputToggleView" onclick="toggleView(this.checked)">
            <label class="btn btn-outline-light" for="inputToggleView"><i class="fas fa-eye"></i></label>
        </div>

        <div class="row text-center justify-content-center" id="profile">
            <div class="col-12 box-header my-2">Perfil</div>

            
            <div class="col-2 info border font-merri small">
                {{{dataProfile.id}}}
            </div>
            
            <div class="col-3 info border font-merri small">
                {{{dataProfile.categoria}}}
            </div>

            <div class="col-6 info border font-merri small mb-3">
                <span id="answer">{{{dataProfile.resposta}}}</span>
            </div>

            <hr class="border border-light border-1 opacity-50">

             {{#each dataProfile.dicas}}
                <div class="col-12 font-merri my-2">
                    <input type="checkbox" class="btn-check tip" id="btn-check-{{inc @index}}">
                    <label class="btn btn-outline-light text-start w-100" for="btn-check-{{inc @index}}">
                        <span class="fs-4">{{inc @index}} | </span>
                        {{{this}}}
                    </label>
                </div>
            {{/each}}

        </div>

		<!-- <script src="./js/out/bootstrap.bundle.min.js"></script> -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

		<script src="./js/data.js"></script>
	    <script src="./js/scripts.js"></script>	

	</body>
</html>
